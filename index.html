<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="mx-auto max-w-[1920px]">
    <!-- header start -->
    <header class=" w-full h-[70px] lg:h-[91px] bg-[#15803D] flex justify-between items-center lg:px-20 px-5">
        <div class="text-white font-bold text-xl">Green Earth</div>
        <div class="hidden md:flex justify-center items-center gap-6 text-white"><a href="#"
                class="hover:scale-105 duration-750 hover:text-gray-200">About</a><a href="#"
                class="hover:scale-105 duration-750 hover:text-gray-200">Gallery</a><a href="#"
                class="hover:scale-105 duration-750 hover:text-gray-200">Plant a Tree</a></div>
        <div class="hidden md:flex justify-center items-center"> <button
                class="text-[#15803D] bg-[#FACC15] px-6 py-3 rounded-3xl hover:scale-105 duration-750 cursor-pointer">Plant
                a
                Tree</button>
        </div>
        <div class="md:hidden">
            <button onclick="handleManuClick()"><img src="assets/bars-solid-full.svg" alt="logo"
                    class="h-8 w-8"></button>
        </div>
    </header>
    <div id="menuModal" class="w-full  flex-col  items-center z-50 hidden">
        <a href="#" class=" bg-green-400 w-full text-center py-3 text-white font-bold">About</a><a href="#"
            class=" bg-green-500 w-full text-center py-3 text-white font-bold">Gallery</a><a href="#"
            class=" bg-green-600 w-full text-center py-3 text-white font-bold">Plant
            a Tree</a>
    </div>

    <!-- header end -->
    <!-- banner start -->
    <section class="w-full  flex justify-between  bg-[#CFF0DC] items-center relative">

        <div class=""><img src="assets/hero-leaf1.png" alt="" class="h-40 w-60 lg:h-90 w-130"></div>
        <div class="flex flex-col gap-1 md:gap-2 lg:gap-4 text-center max-w-[627px]">
            <P class=" lg:text-3xl md:text-2xl xl:text-5xl font-bold">Plant a Tree, Grow a Future</P>
            <P class="text-[10px] lg:text-lg">Join our mission to plant 1 million trees and make the Earth greener for
                future
                generations.
            </P>
            <div> <button
                    class="cursor-pointer bg-[#FACC15] lg:px-5 lg:py-3 py-2 px-3 rounded-3xl hover:scale-105 duration-750 lg:text-lg text-[12px]">Get
                    Involved</button>
            </div>
        </div>

        <div class=""><img src="assets/hero-leaf2.png" alt="" class="h-40 w-60 lg:h-90 w-130"></div>
    </section>











    <script src="script.js"></script>
